  <h2>What you want us to know?</h2>

    </div>

      <textarea id="additionalMessage1" name="concerns" value="May Sagayca" rows="7" readonly>
Ma'am May Sagayca
Registrar
CENTRAL MINDANAO COMPUTER SCHOOL
2nd Floor, Villasor Building, Burgos Street, Mlang, Cotabato

Good day,

    <textarea id="additionalMessage" name="additionalMessage" rows="5" required></textarea>
